_schema-version: "3.1"
ID: incident-mgmt-app
description: A simple CAP project.
version: 1.0.0
modules:
- name: incident-mgmt-app-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: incident-mgmt-app-destination
  - name: incident-mgmt-app-db
  - name: uaa_incident-mgmt-app
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: incident-mgmt-app-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: incident-mgmt-app-db
  parameters:
    buildpack: nodejs_buildpack
- name: incident-mgmt-app-destination-content
  type: com.sap.application.content
  requires:
  - name: incident-mgmt-app-destination
    parameters:
      content-target: true
  - name: incident-mgmt-app_html_repo_host
    parameters:
      service-key:
        name: incident-mgmt-app_html_repo_host-key
  - name: uaa_incident-mgmt-app
    parameters:
      service-key:
        name: uaa_incident-mgmt-app-key
  parameters:
    content:
      instance:
        destinations:
        - Name: incidentapprouter_incident_mgmt_app_html_repo_host
          ServiceInstanceName: incident-mgmt-app-html5-app-host-service
          ServiceKeyName: incident-mgmt-app_html_repo_host-key
          sap.cloud.service: incidentapprouter
        - Authentication: OAuth2UserTokenExchange
          Name: incidentapprouter_uaa_incident_mgmt_app
          ServiceInstanceName: incident-mgmt-app-xsuaa-service
          ServiceKeyName: uaa_incident-mgmt-app-key
          sap.cloud.service: incidentapprouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: incident-mgmt-app-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: incident-mgmt-app_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - incidents.zip
      name: incidents
      target-path: resources/
- name: incidents
  type: html5
  path: app/incidents
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: incident-mgmt-app-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: incident-mgmt-app-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: incident-mgmt-app-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: incident-mgmt-app_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: incident-mgmt-app-html5-app-host-service
    service-plan: app-host
- name: uaa_incident-mgmt-app
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: incident-mgmt-app-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: incident-mgmt-app-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
